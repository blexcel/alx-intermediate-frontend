<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen p-4">
    <!-- Main Content Section -->
    <section class="lg:col-span-2 flex flex-wrap">
      <div class="p-4 bg-gradient-to-r from-red-200 to-red-400 w-1/2">
        Flexbox Item 1
      </div>
      <div class="p-4 bg-gradient-to-r from-red-200 to-red-400 w-1/2">
        Flexbox Item 2
      </div>
    </section>

    <!-- Sidebar -->
    <aside class="bg-green-200 p-4">Sidebar</aside>
  </main>

  <!-- ðŸ–¼ï¸ Image Gallery Section -->
  <section class="p-4">
    <h2 class="text-2xl font-semibold mb-4 text-center">Image Gallery</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <img src="https://via.placeholder.com/400x250" alt="Gallery Image 1" class="w-full h-auto rounded-lg shadow-md object-cover">
      <img src="https://via.placeholder.com/400x250" alt="Gallery Image 2" class="w-full h-auto rounded-lg shadow-md object-cover">
      <img src="https://via.placeholder.com/400x250" alt="Gallery Image 3" class="w-full h-auto rounded-lg shadow-md object-cover">
      <img src="https://via.placeholder.com/400x250" alt="Gallery Image 4" class="w-full h-auto rounded-lg shadow-md object-cover">
      <img src="https://via.placeholder.com/400x250" alt="Gallery Image 5" class="w-full h-auto rounded-lg shadow-md object-cover">
      <img src="https://via.placeholder.com/400x250" alt="Gallery Image 6" class="w-full h-auto rounded-lg shadow-md object-cover">
    </div>
  </section>

</body>
</html>
